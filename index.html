<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <title>Weather Dashboard</title>
    </head>


    <body>
        <h1 id="weatherheader" class="d-flex justify-content-center">Weather Dashboard</h1>
            <section>
                <h2>Enter Your Zip Code</h2>
                    <form id = 'city-input'>
                        <input type='text' id='city-enter'/><br>
                        <input type='submit' id='subBtn'/>
                    </form>

                
                    <div class="dropdown">
                        <button id="previous-searches" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Previous Searches
                        </button>
                        <div class="dropdown-menu" aria-labelledby="previous-searches" id="previous-searches-menu">
                        </div>
                    </div>


                    
                <article>   
                    <div class="card justify-content-center" id="sameday"></div>
                </article>

                    <div class="justify-content-center" id="fiveday">Five Day Forecast</div>
                <div class= "d-flex flex-row" id="cityname"></div>
            </section>


    <script src ='./assets/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>       
    </body>


</html>

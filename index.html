<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <h1 id="weatherheader" class="d-flex justify-content-center">Weather Dashboard</h1>
<!-- Zip Code Submission Form -->
            <div>
                <h2>Enter Your Zip Code</h2>
                    <form id = 'city-input'>
                        <input type='text' id='city-enter'/><br>
                        <input type='submit' id='subBtn'/>
                        <article class="d-flex flex-row">                           
                        </article>
                    </form>
<!--HTML and bootstrap classes for Dropdown Previous Searches  -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          Previous Searches
                        </button>
                        <ul class="dropdown-menu"id="dropdownitems"></ul>
                        </ul>
                      </div>
<!--HTML Where the Current Days Forecast is Written  -->
                      <div class="card justify-content-center display-5" id="sameday"></div>
<!-- HTML where the Five Day Forecast is Written -->
                    <div class="justify-content" id="fiveday">Five Day Forecast</div>
                <div class= "d-flex flex-row" id="cityname"></div>
            </div>
    <script src ='./assets/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    </body>
</html>
